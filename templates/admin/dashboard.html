{% extends 'admin/admin_base.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block admin_content %}
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>

  <div class="grid gap-6 md:grid-cols-3">
    <!-- Users -->
    <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-lg transition">
      <div class="text-pink-600 text-4xl mb-2">
        <i class="bx bxs-user"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">{{ user_count }}</h2>
      <p class="text-gray-500 text-sm mt-1">Total Users</p>
    </div>

    <!-- Orders -->
    <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-lg transition">
      <div class="text-yellow-500 text-4xl mb-2">
        <i class="bx bxs-cart"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">{{ order_count }}</h2>
      <p class="text-gray-500 text-sm mt-1">Total Orders</p>
    </div>

    <!-- Bookings -->
    <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-lg transition">
      <div class="text-green-500 text-4xl mb-2">
        <i class="bx bxs-calendar"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">{{ booking_count }}</h2>
      <p class="text-gray-500 text-sm mt-1">Total Bookings</p>
    </div>
  </div>
{% endblock %}
