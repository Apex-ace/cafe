{% extends 'base.html' %}
{% block title %}Customer Login{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800"> Customer Login</h2>
      <p class="text-gray-500 mt-2">
        Enter your email to receive a secure one-time code.
      </p>
    </div>

    <!-- Login Form -->
    <form method="post" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>
        <div class="relative">
          <input type="email" name="email" id="email" placeholder="your@email.com" required
            class="w-full pl-10 pr-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-pink-500 focus:outline-none">
          
          <!-- Email Icon -->
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12H8m8-6H8m8 12H8m-2 2h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-pink-600 text-white font-semibold py-2 rounded-lg hover:bg-pink-700 transition shadow-md">
        Send Login Code
      </button>
    </form>
  </div>
</div>
{% endblock %}
