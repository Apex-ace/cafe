{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center"> Admin Access</h2>
    <p class="text-gray-500 text-center mb-6">
      Enter the password to access the admin dashboard.
    </p>

    <form method="post" class="space-y-4">
      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input type="password" name="password" id="password" required
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-pink-500 focus:outline-none">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-pink-600 text-white font-semibold py-2 rounded-lg hover:bg-pink-700 transition shadow-md">
        Enter Dashboard
      </button>
    </form>
  </div>
</div>
{% endblock %}
