{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="max-w-2xl mx-auto mt-6">
      {% for category, message in messages %}
        {% if category == 'danger' %}
          <div class="mb-4 rounded-lg bg-red-500 text-white px-4 py-3 shadow-md" role="alert">
            {{ message }}
          </div>
        {% elif category == 'success' %}
          <div class="mb-4 rounded-lg bg-green-500 text-white px-4 py-3 shadow-md" role="alert">
            {{ message }}
          </div>
        {% else %}
          <div class="mb-4 rounded-lg bg-blue-500 text-white px-4 py-3 shadow-md" role="alert">
            {{ message }}
          </div>
        {% endif %}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
